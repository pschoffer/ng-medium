<div class="container">
  <h1>Medium Feed Demo</h1>
  <label>Paste the Feed URL: </label>
  <input #feedInput type="text" [value]="feedUrl" />
  <button type="submit" (click)="updateFeed()">Update Feed</button>
  <p>
    Fetching <b>{{ feedUrl }}</b>
  </p>
  <ng-medium-feed [feedUrl]="feedUrl" [styles]="feedStyle"></ng-medium-feed>
</div>
